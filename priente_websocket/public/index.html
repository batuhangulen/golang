<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebSocket Chat</title>
        <!-- ANA CSS -->
        <link rel="stylesheet" href="style.css"> 
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container-fluid border w-75 h-100 p-3 position-absolute top-50 start-50 translate-middle mt-1 text-center">
            <table class="table w-100 table-dark">
                <thead>
                    <tr>
                        <th> <h3> Web Socket Chat </h3> </th>
                    </tr>
                </thead>
                <tbody class="left">
                    <tr>
                        <th> Kullanıcı Adı <br> 
                        <input class="bg-dark text-light border w-75" type="text" id="username" placeholder="Username"/>  </th>
                    </tr>
                    <tr>
                        <th> Mesajınız Yazınız <br> 
                        <textarea class="bg-dark text-light border w-75" id="message" name="message" style="resize: none;"> </textarea> </th>
                    </tr>
                        <th> <button onclick="sendMessage()" class="w-75 bg-dark text-light border">Mesaj Gönder</button> </th>
                    </tr>
                    
                </tbody>
            </table>
            <div class="text-light border h-50" id="messages"></div>
        </div>
        <!-- ANA JS -->
        <script src="script.js"></script>
        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </body>
</html>
